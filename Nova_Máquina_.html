<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Marise's Machine</title>
    <style>
        body {
            background-color: gray;
        }
        #calculadora {
        display: flex;
        justify-items: center;
        justify-content: center;
        
        
        }
        .ipt {
            background-color: rgb(217, 217, 218);
        }
    </style>
    
</head>
    <body>

         <div id="calculdora">
            <h2>Convert Machine</h2> 
             <label>Número decimal<input class="ipt" id="iptNum" type="number"></label> <br>
            
             <label>Selecione a base desse número
                 <input class="ipt" id="iptbaseUser" list="baseUser">
                     <datalist id="baseUser">
                         <option value="decimal"></option>
                         <option value="binario"></option>
                         <option value="octal"></option>
                         <option value="hexadecimal"></option>  
                     </datalist>
             </label>
                <br><br>
                <label>Selecione a base para converter
                    <input class="ipt" id="iptBaseConv" list="base">
                        <datalist id="base">
                            <option value="decimal"></option>
                            <option value="binario"></option>
                            <option value="octal"></option>
                            <option value="hexadecimal"></option>  
                        </datalist>
                </label>
                
                <button  id="teste" onclick="converter()">Converter</button>
                <div id="divResposta"></div>
        </div>        
    </body>
</html>

<script>
    function converter(){
        var numUser = Number(iptNum.value);
        var baseUser = iptbaseUser.value;
        var baseConverte = iptBaseConv.value;
        var decimal = '';
        
        // converter os números para decimal, o novo caminho da luz.
        if (baseUser == 'decimal') {
            decimal = parseInt(numUser, 10);
        }
        if (baseUser == 'binario') {
            decimal = parseInt(numUser, 2);
        }
        if (baseUser == 'octal') {
            decimal = parseInt(numUser, 8);
        }
        if (baseUser == 'hexadecimal') {
            decimal = parseInt(numUser, 16);
        }
        
        // converter para a base escolhida 
        
        var octal = decimal.toString(8);
        var hexadecimal = decimal.toString(16);
        var binario = decimal.toString(2);
        
        divResposta.innerHTML = `${decimal}, ${binario}, ${octal}, ${hexadecimal}`
       
    }
</script>
