<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabiam-Ley Machine</title>
</head>

<body style = "background-color: #2E7588">
    
    <center>
        <div #titulo>
            <h1>Marise's Machine</h1>
        </div>

        <br><br>

        <label><h3>Escolha base</h3>
            
            <input id="input_baseOrigem" list="baseUser">
                <datalist id="baseUser">
                    <option value="decimal"></option>
                    <option value="binario"></option>
                    <option value="octal"></option>
                    <option value="hexadecimal"></option>
                </datalist>
        </label>

        <h3>Inserir valor</h3>
        <input id="demo1" type="text" placeholder="Digite o valor em decimal">

        <br><br>

        <h3>converter para:</h3>

        <input onclick="aparecer_dec()" type="checkbox"><b>Decimal</b>
        <br>
        <div style="display: none; background-color: #dcdcdc; border-radius: 5px; padding: 5px; color: rgb(5, 5, 5); width: 60%; height: 50px; font-weight: 500;" id="demo2"></div>

        <br><br>

        <input onclick="aparecer_octal()" type="checkbox"><b>Octal</b>
        <br>
        <div style="display: none; background-color: #dcdcdc; border-radius: 5px; padding: 5px; color: rgb(0, 0, 0); width: 15%; height: 40px; font-weight: 500;" id="demo3"></div>

        <br><br>

        <input onclick="aparecer_hexa()" type="checkbox"><b>Hexadecimal</b>
        <br>
        <div style="display: none; background-color: #dcdcdc; border-radius: 5px; padding: 5px; color: rgb(7, 7, 7); width: 15%; height: 40px; font-weight: 500;" id="demo4"></div>
        
        <br><br>

        <input onclick="aparecer_bin()" type="checkbox"><b>Bin√°rio</b>
        <br>
        <div style="display: none; background-color: #dcdcdc; border-radius: 5px; padding: 5px; color: rgb(5, 5, 5); width: 60%; height: 50px; font-weight: 500;" id="demo5"></div>

        <br><br>

        <button onclick="converter()">Converter</button>

    </center>

<script>

        function converter() {
        
        var baseOrigem = input_baseOrigem.value

        var numero = Number(demo1.value);

        if (baseOrigem == 'binario') {
                numero = parseInt(numero, 2);
        };
        if (baseOrigem == 'hexadecimal') {
                numero = demo1.value;
                numero = parseInt(numero, 16);
        };
        if (baseOrigem == 'octal') {
                numero = parseInt(numero, 8) ;
        }


        let decimal = numero;
        let octal = numero.toString(8);
        let hexadecimal = numero.toString(16);
        let binaria = numero.toString(2);

        console.log (decimal);
        console.log (octal);
        console.log (hexadecimal);
        console.log (binaria);

        document.getElementById("demo2").innerHTML = ` ${decimal}`;
        document.getElementById("demo3").innerHTML = ` ${octal}`;
        document.getElementById("demo4").innerHTML = ` ${hexadecimal}`;
        document.getElementById("demo5").innerHTML = ` ${binaria}`;


        }

function aparecer_dec() {
    demo2.style.display = 'block'
}

function aparecer_octal() {
    demo3.style.display = 'block'
}

function aparecer_hexa() {
    demo4.style.display = 'block'
}

function aparecer_bin() {
    demo5.style.display = 'block'
}

document.bgColor = "#00ffff";

</script>
</body></html>
